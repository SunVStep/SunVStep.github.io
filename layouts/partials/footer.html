<style>
  /* Основной блок футера */
  .footer-custom {
    margin-top: 4rem;
    padding: 2.5rem 0; /* Чуть компактнее отступы */
    border-top: 1px solid;
    /* Светлая тема: точный цвет со скриншота 1 */
    background-color: #f3f4f6 !important; /* gray-100 */
    border-color: #e5e7eb !important;    /* gray-200 */
    transition: none !important; /* Убираем задержку при смене темы */
  }

  /* Темная тема: точный цвет со скриншота 2 */
  html.dark .footer-custom {
    background-color: #111111 !important;
    border-color: #262626 !important;
  }

  .footer-container {
    display: flex !important;
    max-width: 90rem;
    margin: 0 auto;
    padding: 0 1.5rem;
    justify-content: space-between !important;
    align-items: flex-start;
  }

  .footer-section { display: flex; flex-direction: column; gap: 0.5rem; }
  .footer-section.right { align-items: flex-end; }
  
  /* Текст копирайта (убрал излишнюю жирность, на скринах он спокойнее) */
  .copyright-text { 
    font-size: 0.875rem; 
    font-weight: 600; 
    color: #374151; 
  }
  html.dark .copyright-text { color: #e5e7eb; }

  .built-text { 
    font-size: 0.75rem; 
    color: #6b7280; /* gray-500 */
  }
  html.dark .built-text { color: #a3a3a3; }

  .contact-title { 
    font-size: 10px; 
    font-weight: 800; 
    text-transform: uppercase; 
    letter-spacing: 0.1em; 
    color: #9ca3af; /* gray-400 */
  }

  .contact-links { display: flex; gap: 1.5rem; margin-top: 0.25rem; }
  
  .contact-link { 
    display: flex; 
    align-items: center; 
    gap: 0.4rem; 
    font-size: 0.8125rem; 
    color: #4b5563; 
    text-decoration: none; 
    transition: color 0.2s;
  }
  html.dark .contact-link { color: #9ca3af; }

  .contact-link:hover { color: #3b82f6 !important; }

  @media (max-width: 768px) {
    .footer-container { 
      flex-direction: column !important; 
      align-items: center !important; 
      text-align: center !important; 
      gap: 1.5rem; 
    }
    .footer-section.right { align-items: center !important; }
    .contact-links { justify-content: center; gap: 1.25rem; }
  }
