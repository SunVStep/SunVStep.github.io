<div id="hugo-timeline" class="timeline-hide-scrollbar" style="margin: 80px 0; width: 100%; overflow-x: auto; padding: 40px 0; cursor: grab;">
    <div style="position: relative; min-width: 1400px; height: 300px; display: flex; align-items: center; padding: 0 100px;">
        <div style="position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, #4b5563 5%, #4b5563 95%, transparent); transform: translateY(-50%); opacity: 0.4;"></div>
        <div style="display: flex; justify-content: space-between; width: 100%; position: relative; z-index: 10;">
            {{ .Inner }}
        </div>
    </div>
</div>

<style>
.timeline-hide-scrollbar::-webkit-scrollbar { display: none; }
.timeline-hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>

<script>
    const scrollContainer = document.querySelector("#hugo-timeline");

    scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
    });
</script>
