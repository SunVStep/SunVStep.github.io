title: SunVStep | Robotics & ML
defaultContentLanguage: en

# Настройки языков
languages:
  en:
    languageName: English
    languageCode: en
    weight: 1
  ru:
    languageName: Russian
    languageCode: ru
    weight: 2

# Подключение темы
module:
  imports:
    - path: github.com/imfing/hextra

# Разрешаем HTML (для шорткодов и футера)
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# Параметры темы
params:
  theme:
    default: light
  navbar:
    displayTitle: true
    displayLogo: true
  footer:
    enable: true
    displayCopyright: false # Мы выключаем стандартный, так как создали свой partial
  editURL:
    enable: false

# Меню
menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - identifier: about
      name: About
      pageRef: /about
      weight: 2
    - identifier: contact
      name: GitHub ↗
      url: "https://github.com/SunVStep"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Theme Toggle
      weight: 5
      params:
        type: theme-toggle
    - name: Language Switcher
      weight: 6
      params:
        type: language-switch