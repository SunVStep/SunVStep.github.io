# Hugo configuration file
title: SunVStep | Robotics & ML

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  ru:
    languageName: Russian
    languageCode: ru

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - identifier: about
      name: About
      pageRef: /about
      weight: 2
    - identifier: contact
      name: Contact â†—
      url: "https://github.com/SunVStep"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Theme Toggle
      weight: 6
      params:
        type: theme-toggle
    - name: Language Switcher
      weight: 7
      params:
        type: language-switch

params:
  theme:
    default: light
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
